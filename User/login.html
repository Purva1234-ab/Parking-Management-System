    <!-- JavaScript remains the same with minor fix in updateStrengthMeter function -->
    <script>
        const passwordInput = document.getElementById('password');
        const strengthBar = document.getElementById('strengthBar');
        const strengthText = document.getElementById('strengthText');

        passwordInput.addEventListener('input', () => {
            const strength = checkPasswordStrength(passwordInput.value);
            updateStrengthMeter(strength);
        });

        function checkPasswordStrength(password) {
            let score = 0;
            if (password.length >= 8) score++;
            if (/[A-Z]/.test(password)) score++;
            if (/[a-z]/.test(password)) score++;
            if (/[0-9]/.test(password)) score++;
            if (/[^A-Za-z0-9]/.test(password)) score++;
            return score;
        }

        function updateStrengthMeter(score) {
            const strengthLevels = ["Weak", "Fair", "Good", "Strong", "Very Strong"];
            const colors = ["#ff4d4d", "#ff9933", "#ffcc00", "#99cc00", "#33cc33"];
            strengthBar.style.width = `${score * 20}%`;
            strengthBar.style.backgroundColor = colors[score - 1];
            strengthText.textContent = strengthLevels[score - 1];
        }

        function togglePasswordVisibility() {
            passwordInput.type = passwordInput.type === "password" ? "text" : "password";
        }
    </script>
